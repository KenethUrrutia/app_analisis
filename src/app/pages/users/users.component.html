<div class="container">
	<mat-card class="example-card">
		<mat-card-header>
			<div mat-card-avatar class="example-header-image"></div>
			<mat-card-title
				>Usuarios
				<button
					mat-icon-button
					matTooltip="Nuevo registro"
					class="more-button"
					aria-label="Button that displays a tooltip when focused or hovered over"
					(click)="onNewRecord()"
				>
					@if (1) {
					<mat-icon>add_circle</mat-icon>
					}
				</button>
			</mat-card-title>
			<mat-card-subtitle>Registros</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			@if (this.newRecord()) {
			<app-new-user></app-new-user>
			} @else {
			<mat-form-field appearance="outline">
				<mat-label>Filter</mat-label>
				<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
			</mat-form-field>

			<div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource" matSort>
					<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

					<!-- id Column -->
					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
						<td mat-cell *matCellDef="let element">{{ element.id }}</td>
					</ng-container>

					<!-- name Column -->
					<ng-container matColumnDef="first_name">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
						<td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
					</ng-container>

					<!-- last_name Column -->
					<ng-container matColumnDef="last_name">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
						<td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
					</ng-container>

					<!-- email Column -->
					<ng-container matColumnDef="email">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
						<td mat-cell *matCellDef="let element">{{ element.email }}</td>
					</ng-container>

					<!-- avatar Column -->
					<ng-container matColumnDef="avatar">
						<th mat-header-cell *matHeaderCellDef>Avatar</th>
						<td mat-cell *matCellDef="let element" class="image-container">
							<img mat-card-avatar src="{{ element.avatar }}" alt="{{ element.name }}" />
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

					<!-- Row shown when there is no matching data. -->
					<tr class="mat-row" *matNoDataRow>
						<td class="mat-cell" colspan="4">No hay datos coincidentes con el filtro "{{ input.value }}"</td>
					</tr>
				</table>
			</div>
			<mat-paginator [pageSize]="3" aria-label="Selecciones la pagina de usuarios"></mat-paginator>
			}
		</mat-card-content>
		<!-- <mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions> -->
		<mat-progress-bar mode="indeterminate"></mat-progress-bar>
	</mat-card>
</div>
